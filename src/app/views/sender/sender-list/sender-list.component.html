<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
              <span>Sender Management</span>
              <button class="btn btn-primary" [routerLink]="['/sender/ce-sender', 0]" style="float: right;">
                  Add Sender</button>
            </div>
            <div class="card-body">
              <table mat-table [dataSource]="senderArray" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
  
                <ng-container matColumnDef="sender_name">
                  <th mat-header-cell *matHeaderCellDef> Sender Name </th>
                  <td mat-cell *matCellDef="let element"> {{element.senderName}} </td>
                </ng-container>
  
                <ng-container matColumnDef="contact_name">
                  <th mat-header-cell *matHeaderCellDef> Contact Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
                </ng-container>

                <ng-container matColumnDef="phone">
                    <th mat-header-cell *matHeaderCellDef> Phone </th>
                    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="postal_code">
                    <th mat-header-cell *matHeaderCellDef> Postal Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.postalCode}} </td>
                  </ng-container>

                  <ng-container matColumnDef="fax">
                    <th mat-header-cell *matHeaderCellDef> Fax </th>
                    <td mat-cell *matCellDef="let element"> {{element.fax}} </td>
                  </ng-container>
  
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                    <a href="# " [routerLink]="[ '/sender/ce-sender', element.username]" 
                    style="margin-left: 10px; ">Update</a>
                    <a style="color: red; cursor: pointer; margin-left: 10px;">Delete</a>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
