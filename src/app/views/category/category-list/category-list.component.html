<div class="row">
  <div class="col-lg-12">
      <div class="card">
          <div class="card-header">
            <span>Category Management</span>
            <button class="btn btn-primary" [routerLink]="['/category/ce-category', 0]" style="float: right;">
                Add Category</button>
          </div>
          <div class="card-body">
            <table mat-table [dataSource]="categoryArray" class="mat-elevation-z8">
              <!-- Name Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Weight Column -->
              <ng-container matColumnDef="categoryName">
                <th mat-header-cell *matHeaderCellDef> Category Name </th>
                <td mat-cell *matCellDef="let element"> {{element.categoryName}} </td>
              </ng-container>

              <!-- Symbol Column -->
              <ng-container matColumnDef="descriptions">
                <th mat-header-cell *matHeaderCellDef> Descriptions </th>
                <td mat-cell *matCellDef="let element"> {{element.descriptions}} </td>
              </ng-container>

              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element"> 
                  <a href="# " [routerLink]="[ '/category/ce-category', element.id]" 
                  style="margin-left: 10px; ">Update</a>
                  <a style="color: red; cursor: pointer; margin-left: 10px;" (click)="deleteCategory(element.id)">Delete</a>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
