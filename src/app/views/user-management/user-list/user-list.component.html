<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
              <span>User Management</span>
              <button class="btn btn-primary" [routerLink]="['/user/ce-user', 0]" style="float: right;">
                  Add User</button>
            </div>
            <div class="card-body">
              <table mat-table [dataSource]="userArray" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
  
                <ng-container matColumnDef="role">
                  <th mat-header-cell *matHeaderCellDef> Role </th>
                  <td mat-cell *matCellDef="let element"> {{element.role_id.role_name}} </td>
                </ng-container>
  
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> Code</th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>

                <ng-container matColumnDef="fullname">
                    <th mat-header-cell *matHeaderCellDef> Fullname </th>
                    <td mat-cell *matCellDef="let element"> {{element.fullname}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                  </ng-container>
  
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                    <a href="# " [routerLink]="[ '/user/ce-user', element.username]" 
                    style="margin-left: 10px; ">Update</a>
                    <a style="color: red; cursor: pointer; margin-left: 10px;" (click)="deleteCategory(element.id)">Delete</a>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
