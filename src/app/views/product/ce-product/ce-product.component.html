<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <span>Create Product</span>
            </div>
            <div class="card-body">
                <form [formGroup]="productForm" (ngSubmit)="onSubmit()" class="row g-3">
                    <div class="col-md-5">
                        <label for="validationServer01" class="form-label">* Name:</label>
                        <input type="text" formControlName="name" 
                        class="form-control" id="validationServer01">
                    </div>
                    <div class="col-md-5">
                        <label for="validationServer02" class="form-label">* Price:</label>
                        <input type="text" formControlName="price" 
                        class="form-control" id="validationServer02">
                    </div>
                    <div class="col-md-5">
                        <label for="validationServer05" class="form-label">* Category:</label>
                        <select class="form-select" formControlName="category"
                          id="validationServer05">
                            <option selected disabled value="">choose category...</option>
                            <option *ngFor="let category of categoryList" value="{{category.id}}">{{category.categoryName}}</option>
                        </select>   
                    </div>
                    <div class="col-md-5">
                        <label for="validationServer05" class="form-label">* Sender:</label>
                        <select class="form-select" formControlName="sender"
                         id="validationServer05">
                            <option selected disabled value="">choose sender...</option>
                            <option *ngFor="let sender of senderList" value="{{sender.id}}">{{sender.senderName}}</option>
                        </select>   
                    </div>

                    <div class="col-md-10">
                        <label for="validationServer06" class="form-label">Description:</label>
                        <input type="text" formControlName="description"
                        class="form-control" id="validationServer06">
                    </div>
                    <div class="col-md-10">
                        <button class="btn btn-primary me-2" type="submit">Save</button>
                        <button class="btn btn-warning" type="button" routerLink="/product">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
