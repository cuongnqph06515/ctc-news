<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
              <span>Product Management</span>
              <button class="btn btn-primary" [routerLink]="['/product/ce-product', 0]" style="float: right;">
                  Add product</button>
            </div>
            <div class="card-body">
              <table mat-table [dataSource]="productArray" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
  
                <ng-container matColumnDef="code">
                  <th mat-header-cell *matHeaderCellDef> Code </th>
                  <td mat-cell *matCellDef="let element"> {{element.code}} </td>
                </ng-container>
  
                <ng-container matColumnDef="productName">
                  <th mat-header-cell *matHeaderCellDef> Product Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
                </ng-container>

                <ng-container matColumnDef="price">
                    <th mat-header-cell *matHeaderCellDef> Price </th>
                    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
                  </ng-container>
    
                  <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef> Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.category_id.categoryName}} </td>
                  </ng-container>
  
                  <ng-container matColumnDef="sender">
                    <th mat-header-cell *matHeaderCellDef> Sender </th>
                    <td mat-cell *matCellDef="let element"> {{element.sender_id.senderName}} </td>
                  </ng-container>

                  <ng-container matColumnDef="descriptions">
                    <th mat-header-cell *matHeaderCellDef> Desciption </th>
                    <td mat-cell *matCellDef="let element"> {{element.descriptions}} </td>
                  </ng-container>
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                    <a href="# " [routerLink]="[ '/product/ce-product', element.id]" 
                    style="margin-left: 10px; ">Update</a>
                    <a style="color: red; cursor: pointer; margin-left: 10px;" (click)="deleteProduct(element.id)">Delete</a>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
