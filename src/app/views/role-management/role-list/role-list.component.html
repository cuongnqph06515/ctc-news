<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
              <span>Role Management</span>
              <button class="btn btn-primary" [routerLink]="['/role/ce-role', 0]" style="float: right;">
                  Add Role</button>
            </div>
            <div class="card-body">
              <table mat-table [dataSource]="roleArray" class="mat-elevation-z8">
                <!-- Name Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id </th>
                  <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
  
                <ng-container matColumnDef="role_code">
                  <th mat-header-cell *matHeaderCellDef> Role Code </th>
                  <td mat-cell *matCellDef="let element"> {{element.role_code}} </td>
                </ng-container>
  
                <ng-container matColumnDef="role_name">
                  <th mat-header-cell *matHeaderCellDef> Role Name</th>
                  <td mat-cell *matCellDef="let element"> {{element.role_name}} </td>
                </ng-container>

                <ng-container matColumnDef="descriptions">
                    <th mat-header-cell *matHeaderCellDef> Description </th>
                    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                  </ng-container>
  
                <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Actions </th>
                  <td mat-cell *matCellDef="let element"> 
                    <a href="# " [routerLink]="[ '/role/ce-role', element.id]" 
                    style="margin-left: 10px; ">Update</a>
                    <a style="color: red; cursor: pointer; margin-left: 10px;">Delete</a>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
          </div>
        </div>
      </div>
