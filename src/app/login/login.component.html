<div class="login-page">
      <div class="container">
    <div class="row">
      <div class="col-sm-11 col-md-9 col-lg-7 mx-auto">
        <div class="card border-0 shadow rounded-3">
          <div class="card-body">
            <div class="row">
              <div class="col-6" >                                                                                                                                                    
                <h5 class="card-title text-center mb-5 fw-light fs-3">Sign In</h5>
                <hr class="mb-3">
                <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" formControlName="username" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                      Remember password
                    </label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Sign
                      in</button>
                  </div>
                </form>
              </div>
              <div class="col-6 register-form">
                <!-- <img src="/assets/img/background/@le_dahye_8.jpg" class="card-img-top"> -->
                <img src="/assets/img/background/login.png" class="card-img-top">
              </div>
            </div>              
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
